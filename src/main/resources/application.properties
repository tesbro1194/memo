spring.application.name=memo
spring.datasource.url=jdbc:mysql://localhost:3306/memo
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update

# Only english comments could be remained.
# - ddl-auto
#    - create : delete tables and recreate (DROP + CREATE)
#    - create-drop : Create tables, but when closing process, DROP it.
#    - update : adapt the changed parts.
#    - validate : Check the mapping tables and Entity.
#    - none: do nothing.

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true